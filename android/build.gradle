apply plugin: 'com.android.library'

def _ext = rootProject.ext

def _compileSdkVersion = _ext.has('compileSdkVersion') ? _ext.compileSdkVersion : 27
def _buildToolsVersion = _ext.has('buildToolsVersion') ? _ext.buildToolsVersion : '27.1.1'
def _minSdkVersion = _ext.has('minSdkVersion') ? _ext.minSdkVersion : 17
def _targetSdkVersion = _ext.has('targetSdkVersion') ? _ext.targetSdkVersion : 27

android {
  compileSdkVersion _compileSdkVersion
  buildToolsVersion _buildToolsVersion

  defaultConfig {
    minSdkVersion _minSdkVersion
    targetSdkVersion _targetSdkVersion
  }
    buildTypes {

        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField "String", "BASE_URL", '"https://pingjetaxi.nl/"'
        }
        debug {
            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        stagingDebug {
            initWith debug
            buildConfigField "String", "BASE_URL", '"https://pingjetaxi.nl/"'
        }
        developerDebug {
            initWith debug
            buildConfigField "String", "BASE_URL", '"https://pingjetaxi.nl/"'
        }
        liveDebug {
            initWith debug
            buildConfigField "String", "BASE_URL", '"https://pingjetaxi.nl/"'
        }
        localDebug {
            initWith debug
            buildConfigField "String", "BASE_URL", '"http://192.168.0.11:8080/"'
        }
    }
  lintOptions {
    abortOnError false
  }
  
}

dependencies {
  implementation "com.facebook.react:react-native:+" // From node_modules
}
